name: Tests
on: push
jobs:
  test:
    name: Run tests
    env:
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64
      - name: Install
        run: |
          python -m pip install --upgrade pip pipenv
          make install
      - name: Run tests
        run: make coveralls
      - name: Run checks
        run: make check
